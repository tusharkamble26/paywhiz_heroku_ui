<h2 style="color: blue">PayWhiz Customer Portal</h2>

<h3>Login Form</h3>

<div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" aria-describedby="emailHelp" placeholder="Enter Password">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
            <button class="btn btn-primary" (click)="goRegister()">Register</button>
        </div>
    </form>
</div>
